<!DOCTYPE html>
<html>
<!-- HEAD -->
	<head>
		<meta charset="UTF-8">
		<title>Helvetica Transit System</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
		<!-- Moment.js Reference -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" type="text/css">
		<!-- GOOGLEFONTS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

	</head>
	<body>
		<!-- ONE CONTAINER TO BIND THEM ALL -->
		<div class="container">
			<!-- HEADER -->
			<div class="header">
				<!-- COLUMN FOR LOGO -->
				<div ID="hedCol1">
					<img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Sydney_Trains_logo.svg/640px-Sydney_Trains_logo.svg.png" id="headerImage" align="left">
				</div>
				<!-- COLUMN FOR LINKS -->
				<div ID="hedCol2">
					<ul>
						<li><a class="active" href="#home">Home</a></li>
						<li><a href="#news">System Map</a></li>
						<li><a href="#contact">Rider Central</a></li>
					</ul>
				</div>
			</div>
			<!-- SIDEBAR -->
			<div class="sidebar">
				<img src="https://i.pinimg.com/736x/5c/1c/e0/5c1ce0f1a2ff02791e8113ccbc6df87b--helsinki-rapid-transit.jpg" id="sidebarImage">
			</div>
			<!-- TRAIN TIMETABLE -->
			<div class="content-1">
				<div class="panel-heading">
              <h2 class="panel-title" id="panelStyle"><strong>TRAIN TIMES</strong></h2>
            </div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min.)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<!-- USER TRAIN SEARCH FORM -->
			<div class="content-2">
				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="train-name-input">Train Name</label>
						<input class="form-control" id="train-name-input" type="text">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination</label>
						<input class="form-control" id="destination-input" type="text">
					</div>
					<div class="form-group">
						<label for="firstTrain-input">First Train Time (HHmm - military time)</label>
						<input class="form-control" id="firstTrain-input" type="text">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency</label>
						<input class="form-control" id="frequency-input" type="text">
					</div>
					<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
				</form>
			</div>
			<!-- FOOTER -->
			<div class="footer">copyright 2017 â€¢ helvetica transit system</div>
		</div>

		    <script src="logic.js"></script>

	</body>
</html>
